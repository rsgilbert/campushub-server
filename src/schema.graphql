type Query {
    test: String!
    items: [Item!]!
    item(id: ID!): Item
}

type Mutation {
    item(
        name: String,
        price: Int,
        description: String,
        category: String,
        inStock: Boolean,
        images: [String!],
    ): Item!

    signup(
        email: String!,
        password: String!
    ): AuthPayload

    login(
        email: String!,
        password: String!
    ): AuthPayload
}

type Item {
    id: ID!
    name: String!
    price: Int
    category: String
    inStock: Boolean
    images: [String!]
    user: User
}

type User {
    id: ID!
    email: String
    password: String
    items: [Item!]!
}


type AuthPayload {
    token: String
    user: User
}
