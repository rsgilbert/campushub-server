type Query {
    test: String!
    parks: [Park!]!
    park(id: ID!): Park
}

type Mutation {
    park(
        name: String,
        place: String
    ): Park!

    signup(
        email: String!,
        password: String!
    ): AuthPayload

    login(
        email: String!,
        password: String!
    ): AuthPayload
}

type Park {
    id: ID!
    name: String
    location: Location
    managedBy: User
}

type User {
    id: ID!
    name: String
    email: String
    parks: [Park!]!
}

type Location {
    id: ID!
    place: String
}


type AuthPayload {
    token: String
    user: User
}
